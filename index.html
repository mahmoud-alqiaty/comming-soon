<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>

  <section class="comming-soon-section">

    <div class="container">
      <div class="left-side">
        <div class="logo">
          <a href="#">
            <img src="./images/logo.svg" alt="logo">
          </a>
        </div>
        <div class="wall-img">
          <img src="./images/hero-mobile.jpg" alt="hero-mobile">
        </div>
        <div class="texts-container">
          <div class="header-text">
            <span>We're</span>
            <span>coming</span>
            <span>soon</span>
          </div>
          <div class="desc">
            <p>
              Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
          </div>

          <form class="subscribe-form" action="">
            <div class="input-field">
              <input type="text" name="your-email" value="" placeholder="Email Address">
              <span class="err-icon">
                <img src="./images/icon-error.svg" alt="icon-error">
              </span>
              <button class="btn">
                <img src="./images/icon-arrow-down.svg" alt="">
              </button>
            </div>
            <div class="err-message">
              Please provide a valid email
            </div>
          </form>
        </div>
      </div>
      <div class="right-side">
        <img src="./images/hero-desktop.jpg" alt="hero-desktop">
      </div>
    </div>

  </section>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
